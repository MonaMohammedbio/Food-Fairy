<div class="container">
    <h1>Delivery Records</h1>
    <form id="deliveryRecordForm">
        <input type="text" id="date" placeholder="Delivery Date (YYYY-MM-DD)" required>
        <input type="number" id="donor_id" placeholder="Donor ID" required>
        <input type="number" id="beneficiary_id" placeholder="Beneficiary ID" required>
        <input type="number" id="distribution_center_id" placeholder="Distribution Center ID" required>
        <button type="submit">Add Delivery Record</button>
    </form>
    <table id="deliveryRecordTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Donor ID</th>
                <th>Beneficiary ID</th>
                <th>Distribution Center ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
